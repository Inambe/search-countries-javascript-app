<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search Countries</title>
		<meta
			name="description"
			content="Search Countries is an app to search countries by their name and code."
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="heading">Search Countries</h1>
			</div>
		</header>
		<main class="container">
			<div class="search-box">
				<div class="search-box__input">
					<input
						type="search"
						id="countries-search"
						placeholder="e.g. UK, USA, India, etc."
						autocomplete="off"
					/>
					<button id="countries-search-reset" type="button">
						&#10005;
					</button>
					<ul id="countries-datalist" role="list"></ul>
				</div>
				<div class="search-box__history">
					<div class="flex-space-between">
						<h3 class="sub-heading">Search history</h3>
						<div id="clear-search-history">
							<button type="button">Clear search history</button>
						</div>
					</div>
					<ul id="search-history">
						No data yet.
					</ul>
				</div>
			</div>
		</main>
		<footer class="container">
			<p class="footer-text">Copyright 2020. All Rights Reserved.</p>
		</footer>
		<script src="./main.js"></script>
	</body>
</html>
